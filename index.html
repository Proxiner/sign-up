<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
    <link rel="stylesheet" href="./css/main.min.css">
</head>

<body>

    <section class="contanier-of-form-container">
        <div class="form-container">

            <form onsubmit="signUp(event)">

                <div class="username">
                    <label for="fullname">username : </label>
                    <input type="text" name="fullname" id="fullname">
                </div>

                <div class="email">
                    <label for="email">email :</label>
                    <input type="email" name="email" id="email">
                </div>


                <div class="password">
                    <label for="password">password :</label>
                    <input type="password" name="password" id="password">
                    <img src="image/eye.png" alt="show password" id="show-eye">
                </div>

                <div class="confirm-password">
                    <label for="confirm-password">confirm password :</label>
                    <input type="password" name="confirm-password" id="confirm-password">
                    <img src="image/eye.png" alt="show password" id="show-eye-2">
                </div>

                <input type="submit" class="submit" value="sign up" onclick="saveToLS()">

            </form>

        </div>
    </section>

    <script src=" script/validation.js"></script>

</body>

</html>
